<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 720" fill="none">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', sans-serif; }
    </style>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.06"/>
    </filter>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0071e3"/>
      <stop offset="100%" stop-color="#6e3aff"/>
    </linearGradient>
    <linearGradient id="line-grad" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#0071e3"/>
      <stop offset="100%" stop-color="#6e3aff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="720" rx="16" fill="#fafafa"/>

  <!-- Title -->
  <text x="450" y="44" text-anchor="middle" font-size="13" font-weight="600" letter-spacing="0.12em" fill="#0071e3">HOW IT WORKS</text>
  <text x="450" y="74" text-anchor="middle" font-size="24" font-weight="700" fill="#1d1d1f">Interactive Workflow</text>
  <text x="450" y="96" text-anchor="middle" font-size="14" fill="#86868b">Presentation Chef guides you through 5 steps before generating anything</text>

  <!-- Connecting line -->
  <line x1="450" y1="120" x2="450" y2="690" stroke="url(#line-grad)" stroke-width="2" stroke-dasharray="6 4" opacity="0.2"/>

  <!-- ==================== Step 1: Content ==================== -->
  <g filter="url(#shadow)">
    <rect x="60" y="120" width="360" height="110" rx="16" fill="white" stroke="#e5e5e5" stroke-width="1"/>
    <circle cx="82" cy="142" r="12" fill="url(#accent)"/>
    <text x="82" y="146" text-anchor="middle" font-size="11" font-weight="700" fill="white">1</text>
    <text x="102" y="146" font-size="14" font-weight="700" fill="#1d1d1f">What content?</text>

    <rect x="78" y="162" width="142" height="28" rx="8" fill="#f0f7ff" stroke="#0071e3" stroke-width="1"/>
    <text x="149" y="180" text-anchor="middle" font-size="11" font-weight="500" fill="#0071e3">Paste or describe it</text>

    <rect x="230" y="162" width="112" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="286" y="180" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Read from file</text>

    <rect x="78" y="198" width="138" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="147" y="216" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Generate from topic</text>
  </g>

  <!-- ==================== Step 2: Theme ==================== -->
  <g filter="url(#shadow)">
    <rect x="480" y="120" width="360" height="110" rx="16" fill="white" stroke="#e5e5e5" stroke-width="1"/>
    <circle cx="502" cy="142" r="12" fill="url(#accent)"/>
    <text x="502" y="146" text-anchor="middle" font-size="11" font-weight="700" fill="white">2</text>
    <text x="522" y="146" font-size="14" font-weight="700" fill="#1d1d1f">Pick a theme</text>

    <rect x="498" y="162" width="120" height="28" rx="8" fill="#f0f7ff" stroke="#0071e3" stroke-width="1"/>
    <text x="558" y="180" text-anchor="middle" font-size="11" font-weight="500" fill="#0071e3">Dark Cinematic</text>

    <rect x="626" y="162" width="100" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="676" y="180" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Light Minimal</text>

    <rect x="734" y="162" width="90" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="779" y="180" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Warm Editorial</text>

    <rect x="498" y="198" width="122" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="559" y="216" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Neon Cyberpunk</text>

    <rect x="628" y="198" width="108" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="682" y="216" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Earth Organic</text>
  </g>

  <!-- ==================== Step 3: Customize ==================== -->
  <g filter="url(#shadow)">
    <rect x="60" y="260" width="360" height="110" rx="16" fill="white" stroke="#e5e5e5" stroke-width="1"/>
    <circle cx="82" cy="282" r="12" fill="url(#accent)"/>
    <text x="82" y="286" text-anchor="middle" font-size="11" font-weight="700" fill="white">3</text>
    <text x="102" y="286" font-size="14" font-weight="700" fill="#1d1d1f">Customize design</text>

    <rect x="78" y="302" width="108" height="28" rx="8" fill="#f0f7ff" stroke="#0071e3" stroke-width="1"/>
    <text x="132" y="320" text-anchor="middle" font-size="11" font-weight="500" fill="#0071e3">Use defaults</text>

    <rect x="194" y="302" width="148" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="268" y="320" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Custom accent color</text>

    <rect x="78" y="338" width="112" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="134" y="356" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Custom fonts</text>

    <rect x="198" y="338" width="82" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="239" y="356" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Multiple</text>
  </g>

  <!-- ==================== Step 4: Structure ==================== -->
  <g filter="url(#shadow)">
    <rect x="480" y="260" width="360" height="150" rx="16" fill="white" stroke="#e5e5e5" stroke-width="1"/>
    <circle cx="502" cy="282" r="12" fill="url(#accent)"/>
    <text x="502" y="286" text-anchor="middle" font-size="11" font-weight="700" fill="white">4</text>
    <text x="522" y="286" font-size="14" font-weight="700" fill="#1d1d1f">Review slide structure</text>

    <rect x="498" y="302" width="326" height="26" rx="6" fill="#f5f5f7"/>
    <text x="510" y="319" font-size="11" font-weight="500" fill="#6e6e73">Slide 1: Hero — "Title" + tagline</text>

    <rect x="498" y="334" width="326" height="26" rx="6" fill="#f5f5f7"/>
    <text x="510" y="351" font-size="11" font-weight="500" fill="#6e6e73">Slide 2: Stats — key metrics</text>

    <rect x="498" y="366" width="326" height="26" rx="6" fill="#f5f5f7"/>
    <text x="510" y="383" font-size="11" font-weight="500" fill="#6e6e73">Slide 3: Feature Grid — capabilities</text>
  </g>

  <!-- ==================== Step 5: Output ==================== -->
  <g filter="url(#shadow)">
    <rect x="200" y="445" width="500" height="110" rx="16" fill="white" stroke="#e5e5e5" stroke-width="1"/>
    <circle cx="222" cy="467" r="12" fill="url(#accent)"/>
    <text x="222" y="471" text-anchor="middle" font-size="11" font-weight="700" fill="white">5</text>
    <text x="242" y="471" font-size="14" font-weight="700" fill="#1d1d1f">Where to save?</text>

    <rect x="218" y="487" width="132" height="28" rx="8" fill="#f0f7ff" stroke="#0071e3" stroke-width="1"/>
    <text x="284" y="505" text-anchor="middle" font-size="11" font-weight="500" fill="#0071e3">Current directory</text>

    <rect x="358" y="487" width="88" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="402" y="505" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Desktop</text>

    <rect x="454" y="487" width="110" height="28" rx="8" fill="#f5f5f7" stroke="#e5e5e5" stroke-width="1"/>
    <text x="509" y="505" text-anchor="middle" font-size="11" font-weight="500" fill="#86868b">Custom path</text>

    <rect x="218" y="523" width="464" height="22" rx="6" fill="#f8faf8"/>
    <text x="450" y="538" text-anchor="middle" font-size="11" fill="#30d158" font-weight="500">AI generates your complete .html presentation</text>
  </g>

  <!-- Arrow -->
  <polygon points="446,575 450,586 454,575" fill="#6e3aff" opacity="0.5"/>

  <!-- ==================== Result ==================== -->
  <g filter="url(#shadow)">
    <rect x="280" y="595" width="340" height="80" rx="16" fill="url(#accent)"/>
    <text x="450" y="628" text-anchor="middle" font-size="17" font-weight="700" fill="white">presentation.html</text>
    <text x="450" y="651" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.75)">Single file. Zero dependencies. Open anywhere.</text>
  </g>
</svg>